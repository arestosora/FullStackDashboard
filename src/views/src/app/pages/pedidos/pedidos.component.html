<!-- users.component.html -->

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Eliminar Column -->
        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Eliminar</th>
            <td mat-cell *matCellDef="let pedido">
                <!-- Add your delete button here, e.g., (click)="delete(user.id)" -->
                <button mat-icon-button (click)="delete(pedido.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Editar Column -->
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Editar</th>
            <td mat-cell *matCellDef="let pedido">
                <!-- Add your edit button here, e.g., (click)="update(user.id)" -->
                <button mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Nombres Column -->
        <ng-container matColumnDef="referencia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Referencia</th>
            <td mat-cell *matCellDef="let pedido">{{ pedido.Referencia }}</td>
        </ng-container>

        <!-- Apellidos Column -->
        <ng-container matColumnDef="cuentas_asignadas">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cuentas Asignadas</th>
            <td mat-cell *matCellDef="let pedido">{{ pedido.Cuentas_Asignadas }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="summoner_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Summoner Name</th>
            <td mat-cell *matCellDef="let pedido">{{ pedido.SN }}</td>
        </ng-container>

        <ng-container matColumnDef="pedido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Pedido</th>
            <td mat-cell *matCellDef="let pedido">{{ pedido.Pedido }}</td>
        </ng-container>

        <!-- Identificacion Column -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let pedido">{{ pedido.Estado }}</td>
        </ng-container>

        <!-- Fecha Nacimiento Column -->
        <ng-container matColumnDef="comprobante">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Comprobante</th>
            <td mat-cell *matCellDef="let pedido">{{ pedido.Comprobante }}</td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="fecha_creacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
            <td mat-cell *matCellDef="let pedido">{{ pedido.createdAt }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div class="botones">
        <button mat-raised-button style="background-color: rgb(60, 128, 60); color: #fff;"
            class="export-button">Exportar CSV</button>
    </div>

    <mat-paginator [pageSizeOptions]="[14, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
